<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #81ecec, #74b9ff);
            text-align: center;
            padding-top: 70px;
            margin: 0;
        }
        .card {
            background: white;
            width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        h1 {
            color: #2d3436;
            margin: 0 0 10px;
        }
        p { margin: 10px 0 20px; }
        .students {
            text-align: left;
            margin-left: 40px;
            max-height: 220px;
            overflow-y: auto;
        }
        label {
            display: block;
            margin: 8px 0;
            font-weight: 500;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.05);
        }
        button {
            background-color: #0984e3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 12px;
        }
        button:hover {
            background-color: #0652DD;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸŽ“ Student Attendance Tracker</h1>
        <p>Select students who are present today:</p>
        <form action="/attendance" method="POST">
            <div class="students">
                {% for s in students %}
                    <label><input type="checkbox" name="present" value="{{ s }}"> {{ s }}</label>
                {% endfor %}
            </div>
            <button type="submit">Submit Attendance âœ…</button>
        </form>
    </div>
</body>
</html>
